<!DOCTYPE html>
<html>
<head>
	<title>Basic AngularJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap-theme.css" />
	<script src="./components/requirejs/require.js" data-main="main"></script>
</head>
<body ng-controller="mainCtrl">
	<div id="appContainer">
		<div id="header" ui-view="header"></div>
		<div class="container">
			<div id="content-primary" ui-view="content"></div>
		</div>
		<div id="footer" ui-view="footer"></div>
</div>
	<div id="innerSpinner"><div class="spinner" ng-show="hasPendingRequests()"><div class="dot1"></div>	<div class="dot2"></div></div></div></div>
	<div id="appLoading"><div class="spinner"><div class="dot1"></div><div class="dot2"></div></div></div>
</body>
</html>
